<main>
    <form action="/js/scripts.js" method="post">  
        <fieldset>
            <legend>Datos de usuario</legend>
            <label for="nombreCompleto">Nombre completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required placeholder="Introduce tu nombre completo">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Introduce tu email">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="Introduce tu contraseña">
        </fieldset>

        <label>
            <input type="checkbox" id="terminos" name="terminos" required>
            Acepto <a href="#">términos y condiciones</a>
        </label>

        <button type="submit">Registrarme</button>
    </form>
