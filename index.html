            <figure>

                <figcaption>Este hotel de eco-lujo en los Alpes suizos ofrece
                    una experiencia alpina única y sostenible. Los huéspedes se
                     alojan en cápsulas exclusivas que tienen un impacto ambiental 
                     mínimo y están hechas de un marco autoportante para minimizar 
                     el uso de materiales de construcción. Cada espacio se calienta
                      con su propia estufa de leña, que funciona con madera de origen local.
                       La iluminación es led y se mantiene al mínimo por la noche, y el agua 
                       de manantial local reemplaza el agua embotellada. 
                       El hotel también utiliza dispositivos de ahorro de agua en canillas
                        y duchas, y temporizadores en calderas</figcaption>
